version: '3.8'

services:
  # 1. PostgreSQL Database Service
  postgres:
    image: postgres:15
    container_name: keycloak-db
    restart: always
    environment:
      # Keycloak requires a non-default schema/user/password
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      # Persist data outside the container
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - auth

  # 2. Keycloak Server Service
  keycloak:
    # Use the base image (recommended for most cases)
    image: quay.io/keycloak/keycloak:26.4.6
    # Alternatively, uncomment below to build from the custom Dockerfile:
    # build:
    #   context: .
    #   dockerfile: .docker/auth-server/Dockerfile
    container_name: keycloak-server
    restart: always
    # Wait for the PostgreSQL container to be healthy
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Keycloak Admin Credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: adminpassword

      # Database Connection Settings
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password

      # Proxy and HTTP Configuration (KC_PROXY is deprecated, use KC_PROXY_HEADERS instead)
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: true
      KC_HTTP_PORT: 8080
      
      # Hostname configuration for development
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HOSTNAME: https://localhost/auth/
      KC_HOSTNAME_ADMIN: https://localhost/auth/
    networks:
      - auth
    ports:
      - "8080:8080"
    command: >
      bash -c "
      /opt/keycloak/bin/kc.sh import --dir /opt/keycloak/data/import --override &&
      /opt/keycloak/bin/kc.sh start
      "
    volumes:
      # Mount realm configuration files for import at startup
      - ./config/import:/opt/keycloak/data/import:ro

  proxy:
    image: nginx
    networks:
      - auth
    ports:
      - '443:443'
    command:
      - nginx
      - -g
      - "daemon off;"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/templates/default.conf.template
      - ./docker/nginx/etc/ssl/certs/localhost.crt:/etc/ssl/certs/localhost.crt
      - ./docker/nginx/etc/ssl/private/localhost.key:/etc/ssl/private/localhost.key
    depends_on:
      - keycloak

networks:
  auth:
    driver: bridge

volumes:
  pgdata: